[module]
  [[module.imports]]
    path = 'github.com/camachom/hugo-theme-nostyleplease'

baseURL = "https://me.vs.computer"
languageCode = "en-us"
theme = "hugo-theme-nostyleplease"

[params]
  customCSS = ["css/main.scss"]
  favicon = "favicon.ico"

  [params.theme_config]
    appearance        = "light"
    back_home_text    = ".."
    date_format       = "2006-01-02"
    isListGroupByDate = false
    isShowFooter      = true