<div id="chatbot-widget" class="chatbot-widget">
  <button id="chatbot-toggle" class="chatbot-toggle" aria-label="Open chat">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
  </button>

  <div id="chatbot-container" class="chatbot-container chatbot-hidden">
    <div class="chatbot-header">
      <span>Ask about Martin</span>
      <button id="chatbot-close" class="chatbot-close" aria-label="Close chat">&times;</button>
    </div>
    <div id="chatbot-messages" class="chatbot-messages">
      <div class="chatbot-message chatbot-bot">
        Hey! Ask me anything about Martin's background, skills, or experience.
      </div>
    </div>
    <form id="chatbot-form" class="chatbot-form">
      <input
        type="text"
        id="chatbot-input"
        class="chatbot-input"
        placeholder="Ask a question..."
        maxlength="500"
        autocomplete="off"
        required
      >
      <button type="submit" class="chatbot-submit">Send</button>
    </form>
  </div>
</div>

<script>
  window.CHATBOT_API_URL = "{{ .Site.Params.chatbot.apiUrl }}";
</script>
{{ $js := resources.Get "js/chatbot.js" | minify }}
<script defer src="{{ $js.RelPermalink }}"></script>
